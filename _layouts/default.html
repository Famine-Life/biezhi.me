<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="container">
      {% include header.html %}
      <article class="wrapper clearfix">
        {{ content }}
      </article>
      {% include footer.html %}
    </div>
    
    <script src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.assets_path }}{% endif %}/js/jquery.min.js"></script>
    <script src="{% if site.cdn %}{{ site.cdn }}{% else %}{{ site.assets_path }}{% endif %}/js/bootstrap.min.js"></script>
    <script async src="https://dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
    
    {% if site.instantclick %}
    <script src="//cdn.bootcss.com/instantclick/3.0.1/instantclick.min.js"></script>
    <script type="text/javascript">
    InstantClick.on('change', function (isInitialLoad) {
        if (isInitialLoad === false) {
            if (typeof ga !== 'undefined') ga('send', 'pageview', location.pathname + location.search);
        }
    });
    InstantClick.init();
    </script>
    {% endif%}

    {% if site.search.tinysou.engineKey %}
    <!-- tinysou Begin -->
    <script>
    var option = {
      engineKey: '{{ site.search.tinysou.engineKey }}',
    };
    (function(w,d,t,u,n,s,e){
      s = d.createElement(t);
      s.src = u;
      s.async = 1;
      w[n] = function(r){
      w[n].opts = r;
    };
    e = d.getElementsByTagName(t)[0];
    e.parentNode.insertBefore(s, e);
    })(window,document,'script','//tinysou-cdn.b0.upaiyun.com/ts.js','_ts');
    _ts(option);
    </script>
    <!-- tinysou End -->
    {% endif %}
    
    {% include analytics.html %}
  </body>
</html>
